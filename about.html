body{

nav{
    max-width: 1200px;

.nav-links{

header .btn {
    margin-bottom: 13rem;

.btn{
    padding: 1rem 2rem;
    font-size: 1rem;
    color: #fff;
    background-color: #1d4ed8;
    border-radius: 3px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn:hover{
    background-color: #1e40af;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.blur{
    position: absolute;
    box-shadow: 0 0 1000px 50px #1d4ed8;
    z-index: -100;
}
.sub-header{
    max-width: 600px;
    margin: auto;
    text-align: center;
    color: #ccc;
}

footer .column {
    position: relative;
}

footer .column .logo {
    max-width: 100px;
    margin-top: 2rem;
}

footer .column:last-child .logo {
    margin-top: auto;
}

footer .socials {
    display: flex;
    gap: 1rem;
    margin-top: 1rem; /* Menambah jarak ke bawah */
    font-size: 1.5rem;
}

footer .socials a {
    color: #fff;
    font-size: 100rem; /* Memperbesar ukuran logo */
    transition: transform 0.3s ease, color 0.3s ease;
}

footer .socials a:hover {
    color: #1d4ed8;
    transform: scale(1.2); /* Efek zoom saat hover */
}

footer .description h4 {
    font-size: 2.5rem; /* Memperbesar judul "Tentang Saya" */
    color: #fff;
    margin-bottom: 0.5rem;
}

footer .description p {
    font-size: 1.5rem; /* Memperbesar teks deskripsi */
    line-height: 1.8;
    color: #e5e7eb;
}

.copyright{
    max-width: 1200px;
    margin: auto;
    padding: 1rem;
    color: #fff;
    font-size: 0.8rem;
